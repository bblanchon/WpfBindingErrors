name: Publish to NuGet.org

on:
  push:
    tags:
      - v*.*.*

jobs:
  publish:
    name: Publish to NuGet.org
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build with dotnet
        run: dotnet build WpfBindingErrors/WpfBindingErrors.csproj -c Release

      - name: Publish to NuGet.org
        run: dotnet nuget push WpfBindingErrors\bin\Release\WpfBindingErrors.*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
